<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your Music App</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon_io/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      href="images/favicon_io/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link
      rel="icon"
      href="images/favicon_io/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="images/favicon_io/favicon-48x48.png"
      sizes="48x48"
      type="image/png"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="images/logo.png" alt="Spotify" />Spotify
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Trending Songs - INDIA!!</h1>
        <div class="songitemcontainer">
          <div class="songItem">
            <img src="images/song1.jpg" alt="Bhole Shankaru" />
            <span class="songName">Bhole Shankar</span>
            <span class="songlistplay">
              <span class="timestamp">05:34</span>
              <i id="0" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem">
            <img src="images/song2.jpg" alt="Cheques - Shubh" />
            <span class="songName">Cheques - Shubh</span>
            <span class="songlistplay">
              <span class="timestamp">05:34</span>
              <i id="1" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem">
            <img src="images/song3.jpg" alt="Chorni - Sidhu MooseWala" />
            <span class="songName">Chorni - Sidhu MooseWala</span>
            <span class="songlistplay">
              <span class="timestamp">05:34</span>
              <i id="2" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem">
            <img src="images/song4.jpg" alt="Soulmate" />
            <span class="songName">Soulmate</span>
            <span class="songlistplay">
              <span class="timestamp">05:34</span>
              <i id="3" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem">
            <img src="images/song5.jpg" alt="Suniyan Suniyan" />
            <span class="songName">Suniyan Suniyan</span>
            <span class="songlistplay">
              <span class="timestamp">05:34</span>
              <i id="4" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem">
            <img src="images/song6.jpg" alt="God Damn - Ek Tha Raja" />
            <span class="songName">God Damn - Ek Tha Raja</span>
            <span class="songlistplay">
              <span class="timestamp">05:34</span>
              <i id="5" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem">
            <img src="images/song7.jpg" alt="One-Love-Blue" />
            <span class="songName">One-Love-Blue</span>
            <span class="songlistplay">
              <span class="timestamp">05:34</span>
              <i id="6" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem">
            <img src="images/song8.jpg" alt="Panchayat Title" />
            <span class="songName">Panchayat Title</span>
            <span class="songlistplay">
              <span class="timestamp">05:34</span>
              <i id="7" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem">
            <img src="images/song9.jpg" alt="Tu Hai - Darshan Raval" />
            <span class="songName">Tu Hai - Darshan Raval</span>
            <span class="songlistplay">
              <span class="timestamp">05:34</span>
              <i id="8" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
          </div>
          <div class="songItem">
            <img src="images/song10.jpg" alt="Tauba Tauba - Bad Newz" />
            <span class="songName">Tauba Tauba - Bad Newz</span>
            <span class="songlistplay">
              <span class="timestamp">05:34</span>
              <i id="9" class="fa-solid songItemPlay fa-circle-play"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="sparkle" id="sparkle"></div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i id="previous" class="fa-3x fa-solid fa-backward-step"></i>
        <i id="masterPlay" class="fa-3x fa-solid fa-circle-play"></i>
        <i id="next" class="fa-3x fa-solid fa-forward-step"></i>
      </div>
      <div class="songinfo">
        <img src="images/playing.gif" width="42px" alt="Playing" id="gif" />
        <span id="masterSongName"></span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a80e5d421d.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
